<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WebProbe Scanner</title>
    <style>
        :root {
            --bg-color: #1c2331;
            --header-bg: #2c3e50;
            --text-color: #ecf0f1;
            --highlight-color: #3498db;
            --secondary-color: #2a3441;
            --success-color: #2ecc71;
            --input-bg: rgba(236, 240, 241, 0.05);
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #1c2331 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--secondary-color);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #2ecc71, #3498db);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 40px;
            color: var(--highlight-color);
            margin-bottom: 15px;
        }

        h2 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(236, 240, 241, 0.8);
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            background: var(--input-bg);
            border: 1px solid rgba(236, 240, 241, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        input::placeholder {
            color: rgba(236, 240, 241, 0.3);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: rgba(236, 240, 241, 0.4);
            font-size: 18px;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: var(--text-color);
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(236, 240, 241, 0.6);
        }

        .login-link a {
            color: var(--highlight-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: rgba(236, 240, 241, 0.4);
            line-height: 1.4;
        }

        /* Add icons from Material Icons or Font Awesome */
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üõ°Ô∏è</div>
        </div>
        <h2>Create Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="material-icons">üë§</i>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="material-icons">üìß</i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="material-icons">üîê</i>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
        <div class="terms">
            By creating an account, you agree to our Terms of Service and Privacy Policy
        </div>
    </div>
</body>
</html>
